{%extends 'music/Navigation.html'%}
{% block title%}Album Index{% endblock%}
{% block body%}
{% if all_albums%}
<h3>Here are All the Albums:</h3></br>
{% for album in all_albums%}
<ul>
    <li><a href="{% url 'music:song-homepage' album.id %}"> {{album.title}}</a></li>
    <table>
        <tr>
            <td><img src="{{album.logo}}" height="70" width="70"></td>
        </tr>
    </table>
</ul>
{% endfor%}
{% else %}
<h2>No Album Found</h2>
{% endif%}
{%endblock%}
