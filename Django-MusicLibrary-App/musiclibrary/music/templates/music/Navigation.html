<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}Music Title{% endblock%}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'music/css/style.css'%}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Satisfy'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Header-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="@topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'music:music-homepage'%}">Music Library</a>
        </div>
        <!-- Items-->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="{% url 'music:music-homepage'%}">
                        <span class="glyphicon glyphicon-cd">&nbsp Albums</span>
                    </a>
                </li>
                <li class="">
                    <a href="">
                        <span class="glyphicon glyphicon-music">&nbsp Songs</span>
                    </a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="--">
                <div class="form-group">
                    <input type="text" name="search" class="form-cotrol" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
                >
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'music:add-album' %}">
                        <span class="glyphicon glyphicon-plus">&nbsp Add Album</span>
                    </a>
                </li>
                <li class="">
                    <a href="">
                        <span class="glyphicon glyphicon-off">&nbsp Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{%block body%}
{%endblock%}
</body>
</html>
